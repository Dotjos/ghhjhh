<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Moon+Dance&family=Outfit:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Grotesk:wght@500&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./output.css" />
    <title>Frontend Mentor | Multi-step form</title>
    <script defer src="index.js"></script>
  </head>
  <body class="h-screen font-ubuntu bg-Magnolia xl:bg-White text-MarineBlue">
    <div
      class="wrapper relative h-full w-full xl:flex xl:static xl:justify-between xl:pr-5 xl:pl-2"
    >
      <div
        class="illustration bg-cover pt-16 h-1/3 bg-sidebarMobile xl:bg-sidebarDesktop xl:h-screen xl:w-1/4 xl:rounded-b-2xl"
      >
        <div
          class="sidebarPg flex w-2/3 ml-auto mr-auto justify-between text-White xl:block"
        >
          <div class="flex xl:mb-10">
            <h1
              class="numberOne border border-White pl-4 pr-4 pt-2 pb-2 rounded-3xl xl:pl-5 xl:pr-5 xl:pt-3 xl:pb-3 font-medium text-center xl:text-xl xl:font-semibold"
            >
              1
            </h1>
            <div class="hidden xl:inline-block ml-10">
              <h1 class="text-LightGray">STEP 1</h1>
              <h1>YOUR INFO</h1>
            </div>
          </div>
          <div class="flex xl:mb-10">
            <h1
              class="numberTwo border pl-4 pr-4 pt-2 pb-2 rounded-3xl xl:pl-5 xl:pr-5 xl:pt-3 font-medium xl:pb-3 text-center xl:text-xl xl:font-semibold"
            >
              2
            </h1>
            <div class="hidden ml-10 xl:inline-block">
              <h1 class="text-LightGray">STEP 2</h1>
              <h1 class="">SELECT PLAN</h1>
            </div>
          </div>
          <div class="flex xl:mb-10">
            <h1
              class="numberThree border xl:font-semibold pl-4 pr-4 pt-2 pb-2 rounded-3xl font-medium xl:pl-5 xl:pr-5 xl:pt-3 xl:pb-3 text-center xl:text-xl"
            >
              3
            </h1>
            <div class="hidden ml-10 xl:inline-block">
              <h1 class="text-LightGray">STEP 3</h1>
              <h1>ADD ONS</h1>
            </div>
          </div>
          <div class="flex xl:mb-10">
            <h1
              class="numberFour border pl-4 pr-4 pt-2 pb-2 xl:font-semibold rounded-3xl font-medium xl:pl-5 xl:pr-5 xl:pt-3 xl:pb-3 text-center xl:text-xl"
            >
              4
            </h1>
            <div class="hidden ml-10 xl:inline-block">
              <h1 class="text-LightGray">STEP 4</h1>
              <h1>SUMMARY</h1>
            </div>
          </div>
        </div>
      </div>

      <div
        class="info absolute w-full pt-4 pl-4 pr-4 h-full xl:pt-7 xl:pl-40 xl:pr-40 xl:w-3/4 rounded-t-2xl top-32 xl:static"
      >
        <div
          class="changeSect text-MarineBlue ml-auto mr-auto rounded-t-2xl p-4 rounded-2xl bg-White xl:pb-8 mb-40 xl:mb-0"
        ></div>
        <div class="attribution text-lg text-center pb-3 text-CoolGray">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="#" class="font-bold text-xl text-MarineBlue"
            >Oladotun Joseph</a
          >.
        </div>

        <div class="footer flex justify-between bg-White p-3 h-20">
          <div class="mt-auto mb-auto">
            <button class="backBut text-xl text-CoolGray font-medium hidden">
              Go back
            </button>
          </div>

          <button
            class="btnNext pl-4 pr-4 pt-3 pb-3 rounded-md tracking-widest bg-MarineBlue text-White"
          >
            Next step
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
